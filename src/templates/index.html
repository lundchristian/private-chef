            <input type="range" id="spicinessSlider" min="0" max="1" step="0.1" value="0.5">
            <label for="regionDropdown">🌎 Region</label>
            <select id="regionDropdown">
                <option value="italian">Italian</option>
                <option value="chinese">Chinese</option>
                <option value="mexican">Mexican</option>
                <option value="indian">Indian</option>
                <option value="french">French</option>
            </select>
            <label for="modelDropdown">🧑‍🍳 Model</label>
            <select id="modelDropdown">
                <option value="gpt-4o-mini">Ask Jeeves</option>
                <option value="local">Ask Local Dude</option>
            </select>
